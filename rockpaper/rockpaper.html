<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Rock Paper Scissors</h1>

	<div id="gamePlay">
		<h2>Welcome to Rock Paper Scissors</h2>
		<ul>
			<li>Player Score: <span id="playerScore"></span></li>
			<li>Computer Score: <span id="computerScore"></span></li>
		</ul>
		<p><span id="resultMsg"></span></p>
	</div>

	<div id="btns">
		<h3>Please choose Rock, Paper or Scissors</h3>
		<div class="rock">
			<button id="rock" class="button">Rock</button>
		</div>

		<div class="paper">
			<button id="paper" class="button">Paper</button>
		</div>

		<div class="scissors">
			<button id="scissors" class="button">Scissors</button>
		</div>
	</div>

<script src="rockpaper.js"></script>
</body>
</html>
